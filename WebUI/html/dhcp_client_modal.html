<html>
<head>
    <title>Dhcp Client List</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <link href="../stylesheet/schwing.css?modal" media="all" rel="Stylesheet" type="text/css" />
</head>
<body class="modal">
    <form id="form" autocomplete="off">
        <div id="editForm" style="width: 700px; overflow: hidden; height: 115px;">
            <div class="section-body">
                <div class="field-cell" id="mac_div">
                    <div class="field-label" glabel="@LANG154" tooltip="@LANG4653"></div>
                    <div align="left" class="field-content">
                        <input type='text' id="mac" name="mac"/>
                    </div>
                </div>
                <div class="field-cell">
                    <div class="field-label" glabel="@LANG155" tooltip="@LANG4654"></div>
                    <div class="field-content">
                        <input type="text" id="ip" name="ip"/>
                    </div>
                </div>
                <div class="field-cell modal-commands dialogContainer-commands">
                    <button type="button" id="edit_static_routes_cancel" class="btn btn-cancel" onclick="top.dialog.clearDialog();" locale="LANG726"></button>
                    <button type="submit" id="edit_static_routes_save" class="btn btn-save" locale="LANG728"></button>
                </div>
            </div>
        </div>
    </form>
    <script type="text/javascript" src="../js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="../js/jquery-ui-validation-showMessage.js"></script>
    <script type="text/javascript" src="../js/dhcp-client-modal.js"></script>
</body>
</html>
