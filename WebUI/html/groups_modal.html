<html>
<head>
    <title>Groups</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <link href="../stylesheet/schwing.css?modal" media="all" rel="Stylesheet" type="text/css" />
    <style type="text/css">
        .field-cell {
            display: inline-block;
            *display: inline; 
            zoom: 1;
            padding: 2px 0px;
        }
        .field-content {
            height: 31px;
        }
        .field-cell .field-label {
            width: 190px;
        }
        div.field-label .glab span.label {
            width: 152px;
        }
        #leftSelect, #rightSelect {
            width: 240px; 
            height: 95px;
        }
        #editForm {
            width: 600px; 
            height: 260px;
        }
    </style>
</head>
<body class="modal">
    <form id="form">
        <div id="editForm">
            <div class="section-body">
                <div class="field-cell">
                    <div class="field-label" glabel="@LANG135"></div>
                    <div class="field-content">
                        <input type="text" id="group_name" name="group_name" maxlength="32" />
                    </div>
                </div>
                <div class="field-cell">
                    <table cellpadding="2" cellspacing="2" border="0" width="90%" align="center">
                        <tr>
                            <td align="center" valign="top">
                                <b locale="LANG2484"></b>
                            </td>
                            <td width="50" align="center">
                            </td>
                            <td align="center" valign="top">
                                <b locale="LANG2483"></b>
                            </td>
                        </tr>
                        <tr>
                            <td align="left" valign="top">
                                <select id="leftSelect" name="leftSelect" noserialize="true" multiple size="8"></select>
                            </td>
                            <td width="80" align="center" valign="center">
                                <span class="selectIcon addAll" id="allToRight"></span>
                                <span class="selectIcon addRight" id="oneToRight"></span>
                                <span class="selectIcon addLeft" id="oneToLeft"></span>
                                <span class="selectIcon removeAll" id="allToLeft"></span>
                            </td>
                            <td align="right" valign="top">
                                <select id="rightSelect" name="rightSelect" noserialize="true" multiple size="8"></select>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="field-cell modal-commands dialogContainer-commands" style="width: 600px; display: none;">
                    <button type="button" class="btn btn-cancel" onclick="top.dialog.clearDialog();" locale="LANG726"></button>
                    <button type="submit" class="btn btn-save" id="save" locale="LANG728"></button>
                </div>
            </div>
        </div>
    </form>
    <script type="text/javascript" src="../js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="../js/jquery-ui-validation-showMessage.js"></script>
    <script type="text/javascript" src="../js/groups-modal.js"></script>
</body>
</html>
