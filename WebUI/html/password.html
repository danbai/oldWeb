<html>

<head>
    <title locale="LANG55">Change Password</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <link href="../stylesheet/schwing.css" media="all" rel="stylesheet" type="text/css" />
    <style type="text/css">
    #cap_warning {
        position: absolute;
        top: -12px;
        left: 220px;
        color: red;
    }
    
    .section-body {
        position: relative;
    }

    .link {
        color: blue;
        text-decoration: underline;
        cursor: pointer;
        position: relative;
        margin-left: 10px;
    }
    </style>
</head>

<body class="page">
    <div class='lite_Heading' locale="LANG55"></div>
    <form id="form" autocomplete="off">
        <div class="section-body">
            <div id="cap_warning" locale="LANG935"></div>
            <div class="field-cell">
                <div class="field-label" gLabel="@LANG1989" tooltip="@LANG1989"></div>
                <div class="field-content">
                    <input type="password" name="oldpass" style="display: none;" />
                    <input type="hidden" id="hidepass" name="hidepass" field_name='Password' />
                    <input type="password" id="oldpass" name="oldpass" field_name='Password' />
                </div>
            </div>
            <div class="field-cell">
                <div class="field-label" gLabel="@LANG1990" tooltip="@LANG1990"></div>
                <div class="field-content">
                    <input type="password" name="newpass" style="display: none;" />
                    <input type="password" id="newpass" name="newpass" field_name='Password' />
                </div>
            </div>
            <div class="field-cell">
                <div class="field-label" gLabel="@LANG1991" tooltip="@LANG1991"></div>
                <div class="field-content">
                    <input type="password" name="newpass_rep" style="display: none;" />
                    <input type="password" id="newpass_rep" name="newpass_rep" field_name='Password' />
                </div>
            </div>
            <div class="field-cell">
                <div class="field-label" gLabel="@LANG1081" tooltip="@LANG4192"></div>
                <div class="field-content">
                    <input type="text" id="email" name="email" />
                    <span id="emailTemplate" class="link" locale="LANG4576"></span>
                </div>
            </div>
            <div class="field-cell last">
                <div class="field-label">&nbsp;</div>
                <div class="field-content">
                    <button type="button" id="cancel" class="btn btn-cancel" onclick="window.location.reload();" locale="LANG726"></button>
                    <button type="submit" id="btn_update" class="btn btn-save" locale="LANG728"></button>
                </div>
            </div>
        </div>
    </form>
    <script type="text/javascript" src="../js/jquery-1.10.2.js"></script>
    <!-- <script type="text/javascript" src="../js/gibberish-aes.min.js"></script>
    <script type="text/javascript" src="../js/md5.js"></script> -->
    <script type="text/javascript" src="../js/jquery-ui-validation-showMessage.js"></script>
    <script type="text/javascript" src="../js/password.js"></script>
</body>

</html>
