    .field-cell {

    .section_btns {
        margin-top: 10px;
        margin-left: 10px;
    }
    
    input[type="text"] {
        width: 50px;
    }
    
    .field-cell .field-content {
        top: 2px;
    }
    
    .field-cell .feature_map {
        line-height: 18px;
        top: 3px;
        top: 0\9;
    }
    
    .field-cell select {
        left: 58px;
    }
    
    .field-cell select#inbound_mode{
        left: 0;
    }
    .divSelect {
        top: 0;
        top: 6px\9;
    }
    
    #fgeneral_parkpos {
        width: 100px;
    }

    #featureCodes .checkbox,
    #callForward .checkbox {
        top: 10px;
    }

    #barge_enable_div .checkbox,
    #enable_inboud_multi_mode_div .checkbox {
        top: 3px;
    }
    #parkedmusicclass {
        left: 0px;
    }

    #fcode_seamless_transfer_div div.checkbox {
        top: 10px;
    }

    .field-cell .feature_check_top {
        top: -4px;
