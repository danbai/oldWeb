                <div class="field-cell">
                    <div class="field-label" glabel="@LANG4303" tooltip="@LANG4305">

                </div>
                <div class="field-cell">
                    <div class="field-label" glabel="@LANG5085" tooltip="@LANG5086">
                    </div>
                    <div class="field-content">
                        <input type="text" id="local_station_id" name="local_station_id" maxlength="50" />
                    </div>
                </div>
                <div class="field-cell">
                    <div class="field-label" glabel="@LANG1260" tooltip="@LANG1261">
                    </div>
                    <div class="field-content">
                        <input type="text" id="default_email" name="default_email" maxlength="64" />
                        <span id="emailTemplate" class="link" locale="LANG4576"></span>
                    </div>
                </div>
            </div>
