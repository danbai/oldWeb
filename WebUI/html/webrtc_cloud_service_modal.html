<html>

<head>
    <title>WebRTC Cloud Service Modal</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <link href="../stylesheet/schwing.css?modal" media="all" rel="stylesheet" type="text/css" />
    <style type="text/css">
        #editForm {
            width: 600px;
            min-height: 60px;
            overflow: hidden;
        }
        .field-cell .field-label {
            width: 190px;
        }
        .field-label .glab span.label {
            width: 152px;

        }

<body class="modal">
    <form id="form">
        <div id="editForm">
            <div class="section-body">
                <div class="field-cell">
                    <div class="field-label" glabel="@LANG2032" tooltip="@LANG4528"></div>
                    <div class="field-content">
                        <input type='text' name='cloud_email' id="cloud_email" maxlength="127" class="field" />
                    </div>
                </div>
                <div class="field-cell modal-commands dialogContainer-commands">
                    <button type="button" class="btn btn-cancel" onclick="top.dialog.clearDialog();" locale="LANG726"></button>
                    <button type="submit" class="btn btn-save" id="save" locale="LANG728"></button>
                </div>
            </div>
        </div>
    </form>
    <script type="text/javascript" src="../js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="../js/jquery-ui-validation-showMessage.js"></script>
    <script type="text/javascript" src="../js/webrtc-cloud-service-modal.js"></script>
