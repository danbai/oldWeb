<!DOCTYPE html>

<html>

<head>
    <title>Manage RingGroups</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <link href="../stylesheet/schwing.css?modal" media="all" rel="Stylesheet" type="text/css" />
    <style type="text/css">
    .link {
        color: blue;
        text-decoration: underline;
        cursor: pointer;
        margin-left: 12px;
        vertical-align: top;
        position: relative;
        top: -2px;
    }
    
    .field-cell {
        display: block;
        *display: block;
        zoom: 1;
        padding: 2px 0px;
    }
    
    /* .field-content {
        height: 31px;
    } */
    
    .field-cell .field-label {
        width: 190px;
    }
    
    div.field-label .glab span.label {
        width: 152px;
    }
    
    #leftSelect,
    #rightSelect,
    #leftSelectLDAP,
    #rightSelectLDAP {
        width: 240px;
        height: 95px;
    }
    
    .selectDiv {
        position: relative;
        display: inline-block;
        *display: inline;
        zoom: 1;
        margin-right: 12px;
    }
    
    .external_number {
        top: -2px;
        position: relative;
    }

    .field-cell .field-content-special {
        width: 400px;
    }

    .field-content-special .levelTip {
        display: none;
    }
    </style>
</head>

<body class="modal">
    <form id="form" style="overflow: hidden;">
        <div id="editForm" style="width: 650px; min-height: 390px;">
            <div class="section-body">
                <div class="field-cell">
                    <div class="field-label" glabel="@LANG1053"></div>
                    <div class="field-content">
                        <input type="text" id="ringgroup_name" name="ringgroup_name" maxlength="25" />
                    </div>
                </div>
                <div class="field-cell">
                    <div class="field-label" glabel="@LANG85"></div>
                    <div class="field-content">
                        <input type="text" id="extension" name="extension" maxlength="10" />
                    </div>
                </div>
                <div class="field-cell">
                    <table cellpadding="2" cellspacing="2" border="0" width="90%" align="center">
                        <tr>
                            <td align="center" valign="top">
                                <b locale="LANG2701">Available Extensions/Extension Groups</b>
                            </td>
                            <td width="50" align="center"></td>
                            <td align="center" valign="top">
                                <b locale="LANG1052">Ring Group Members</b>
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td align="right" valign="top">
                                <select id="leftSelect" noserialize="true" multiple size="8"></select>
                            </td>
                            <td width="80" align="center" valign="center">
                                <span class="selectIcon addAll" id="allToRight"></span>
                                <span class="selectIcon addRight" id="oneToRight"></span>
                                <span class="selectIcon addLeft" id="oneToLeft"></span>
                                <span class="selectIcon removeAll" id="allToLeft"></span>
                            </td>
                            <td align="left" valign="top">
                                <select name="rightSelect" id="rightSelect" noserialize="true" multiple size="8"></select>
                            </td>
                            <td width="80" align="center" valign="center">
                                <span class="selectIcon clickTop" id="button_top"></span>
                                <span class="selectIcon clickUp" id="button_up"></span>
                                <span class="selectIcon clickDown" id="button_down"></span>
                                <span class="selectIcon clickBottom" id="button_bottom"></span>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="field-cell">
                    <table cellpadding="2" cellspacing="2" border="0" width="90%" align="center">
                        <tr>
                            <td align="center" valign="top">
                                <b glabel="@LANG4156" tooltip="@LANG4724">Available LDAP Numbers</b>
                            </td>
                            <td width="50" align="center"></td>
                            <td align="center" valign="top">
                                <b locale="LANG4157">Selected LDAP Numbers</b>
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td align="right" valign="top">
                                <select id="leftSelectLDAP" noserialize="true" multiple size="8"></select>
                            </td>
                            <td width="80" align="center" valign="center">
                                <span class="selectIcon addAll" id="allToRightLDAP"></span>
                                <span class="selectIcon addRight" id="oneToRightLDAP"></span>
                                <span class="selectIcon addLeft" id="oneToLeftLDAP"></span>
                                <span class="selectIcon removeAll" id="allToLeftLDAP"></span>
                            </td>
                            <td align="left" valign="top">
                                <select name="rightSelectLDAP" id="rightSelectLDAP" noserialize="true" multiple size="8"></select>
                            </td>
                            <td width="80" align="center" valign="center">
                                <span class="selectIcon clickTop" id="buttonTopLDAP"></span>
                                <span class="selectIcon clickUp" id="buttonUpLDAP"></span>
                                <span class="selectIcon clickDown" id="buttonDownLDAP"></span>
                                <span class="selectIcon clickBottom" id="buttonBottomLDAP"></span>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class='section-title' locale="LANG601">Ring Group Options</div>
                <div class="field-cell">
                    <div class="field-label" glabel="@LANG1061"></div>
                    <div class="field-content">
                        <select id="strategy" dfalt='ORDER'>
                            <option value="SIMULTA" locale="LANG1062">Ring all simultaneously</option>
                            <option value="ORDER" locale="LANG1063">Ring in Order</option>
                        </select>
                    </div>
                </div>
                <div class="field-cell">
                    <div class="field-label" glabel="@LANG1178" tooltip="@LANG1179"></div>
                    <div class="field-content field-content-special">
                        <select id="musicclass" name="musicclass"></select>
                        <span locale="LANG5203" class="levelTip"></span>
                    </div>
                </div>
                <!-- <div class="field-cell">
                    <div class="field-label" glabel="@LANG1069"></div>
                    <div class="field-content">
                        <select id="permission" name="permission" dfalt="internal">
                            <option locale="LANG1071" value="internal">Internal</option>
                            <option locale="LANG1072" value="internal-local">Local</option>
                            <option locale="LANG1073" value="internal-local-national">National</option>
                            <option locale="LANG1074" value="internal-local-national-international">International</option>
                        </select>
                    </div>
                </div> -->
                <div class="field-cell">
                    <div class="field-label" glabel="@LANG28" tooltip="@LANG3489"></div>
                    <div class="field-content">
                        <select id="custom_prompt" name="custom_prompt"></select>
                        <span onclick="link_prompt();" class="link" locale="LANG1484"></span>
                    </div>
                </div>
                <div class="field-cell">
                    <div class="field-label" id="div_ringtime" glabel="@LANG1055" tooltip="@LANG1056"></div>
                    <div class="field-content">
                        <input type="text" name="ringtime" id="ringtime" dfalt='60' maxlength="3" class="inputWidth30" />
                    </div>
                </div>
                <div class="field-cell">
                    <div class="field-label" glabel="@LANG2543" tooltip="@LANG2544"></div>
                    <div class="field-content">
                        <input type="checkbox" id="auto_record" name="auto_record" />
                    </div>
                </div>
                <div class="field-cell">
                    <div class="field-label" glabel="@LANG5071" tooltip="@LANG5073"></div>
                    <div class="field-content">
                        <input type="checkbox" id="replace_caller_id" name="replace_caller_id" />
                    </div>
                </div>
                <!-- <div class="field-cell">
                        <div class="field-label" glabel="@LANG1057" tooltip="@LANG1058"></div>
                        <div class="field-content">
                            <input type="checkbox" id='hasvoicemail' />
                        </div>
                </div> -->
                <div class="field-cell">
                    <div class="field-label" glabel="@LANG2990"></div>
                    <div class="field-content">
                        <input type="checkbox" id="enable_destination" name="enable_destination" />
                    </div>
                </div>
                <div class="field-cell">
                    <div class="field-label" glabel="@LANG1558" tooltip="@LANG2991"></div>
                    <div class="field-content">
                        <div class="selectDiv">
                            <select id="destination_type" name="destination_type"></select>
                        </div>
                        <div class="selectDiv selectDivValue">
                            <select id="destination_value" name="destination_value" class='dest_val' noserialize="true"></select>
                        </div>
                        <input type="text" id='external_number' class='external_number' name='external_number' maxlength="32" style='display: none;' />
                    </div>
                </div>
                <div id="vmSelectDiv" class="field-cell" style="display: none;">
                    <div class="field-label" glabel="@LANG20"></div>
                    <div class="field-content">
                        <select id="vm_extension" name="vm_extension" noserialize="true" mSelect="true"></select>
                    </div>
                </div>
                <div id="vmoption" style="display: none;">
                    <div class="field-cell">
                        <div class="field-label" glabel="@LANG127"></div>
                        <div class="field-content">
                            <input type="text" id="vmsecret" name="vmsecret" maxlength="15" />
                        </div>
                    </div>
                    <div class="field-cell">
                        <div class="field-label" glabel="@LANG126"></div>
                        <div class="field-content">
                            <input type="text" id="email" name="email" maxlength="256" />
                        </div>
                    </div>
                </div>
                <!-- <div class="field-cell" style="display: none;">
                    <div class="field-label" glabel="@LANG1059"></div>
                    <div class="field-content">
                        <select id='rg_fb_select' dfalt='Hangup' required='yes'></select>
                    </div>
                </div>
                <div class="field-cell" style="display: none;">
                    <div class="field-label" glabel="@LANG1060"></div>
                    <div class="field-content">
                        <input type='checkbox' id='edit_ignoreRedir' />
                    </div>
                </div> -->
                <div class="field-cell modal-commands dialogContainer-commands" style="width: 600px; display: none;">
                    <button type="button" class="btn btn-cancel" onclick="top.dialog.clearDialog();" locale="LANG726"></button>
                    <button type="submit" class="btn btn-save" id="save" locale="LANG728"></button>
                </div>
            </div>
        </div>
    </form>
    <script type="text/javascript" src="../js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="../js/jquery-ui-validation-showMessage.js"></script>
    <script type="text/javascript" src="../js/ringgroup-modal.js"></script>
</body>

</html>
