<!DOCTYPE html>

<html>
<head>
    <title locale="LANG632">Manage Zero Config</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <link href="../stylesheet/jquery.qtip.css" media="all" rel="Stylesheet" type="text/css" />
    <link href="../stylesheet/ui-lightness/jquery-ui.css" media="all" rel="Stylesheet" type="text/css" />
    <link href="../stylesheet/schwing.css" media="all" rel="stylesheet" type="text/css" />
    <link href="../stylesheet/ui.zero-config.css" media="all" rel="stylesheet" type="text/css" />
    <style type="text/css">
        .top_buttons > span.lite_Heading
        {
            margin-left: 80px;
        }
    </style>
    <script type="text/javascript" src="../js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="../js/jquery-ui.js"></script>
    <script type="text/javascript" src="../js/jquery.qtip.js"></script>
    <script type="text/javascript" src="../js/zc-globalpolicy.js"></script>
    <script type="text/javascript" src="../js/subclass.js"></script>
    <script type="text/javascript" src="../js/ucm-widgets.js"></script>
    <script type="text/javascript" src="../js/handlebars-v2.0.0.js"></script>
    <script id="invalidModelWarning" type="text/x-handlebars-template">
  		<p style="line-height:1.5;margin-bottom: 0;">{{warning_msg}}</p>
	    <div>
	        {{#each models}}
	        <div>
	            {{name}} ({{xml_version}})
	        </div>
	        {{/each}}
	    </div>
	    <p style="line-height:1.5;margin-bottom: 0;">{{{go_restore}}}</p>
  	</script>
</head>
<body class="page" nocustom="true">

    <div id="preparePad" style="width: 500px; ">
        <div style="margin-top: 60px;">
            <img src="../images/ani_loading.gif"/>
        </div>
        <div id="loadingMsg" locale="LANG805" style="text-align:center;"></div>
    </div>
    <div id="contentPad" style="display:none;">
        <div class='lite_Heading' locale="LANG3169"></div>
        <div class="lite_desc">
            <span locale="LANG3542"></span>
        </div>
        <div id="navBar">
            <div id="navBar-inner">
                <!-- Note #1 -->
                <div class="cell label" locale="LANG74">Options</div>
                <div class="cell combo"></div>
                <div class="cell sideControl">
                    <a id="navTop" href="#" title="Back to top" style="display:none;"><img src="../images/arrow_back_top.png" /></a>
                </div>
            </div>
            <div style="clear: both;"></div>
        </div>
        <div id="itemContainer"></div>
        <div id="buttons">
            <hr />
            <button type="button" id="cancel" class="btn btn-cancel" onclick="window.location.reload();" locale="LANG726">
            </button>
            <button type="submit" id="save" class="btn btn-save" locale="LANG728">
            </button>
        </div>
    </div>

</body>
</html>
