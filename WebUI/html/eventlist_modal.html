<!DOCTYPE html>

-->
<html>

<head>
    <title>Manage Event List</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <link href="../stylesheet/schwing.css?modal" media="all" rel="Stylesheet" type="text/css" />
    <style type="text/css">
    .select_div div {
        float: left;
        height: 110px;
    }
    
    .click {
        position: relative;
        top: 24px;
    }
    
    .select_div img {
        margin-top: 5px;
        top: 18px;
        display: block;
        position: relative;
    }
    
    .select_div select {
        width: 230px;
        margin-right: 15px;
        margin-left: 15px;
    }
    
    .select_div b {
        display: block;
        text-align: center;
        margin-bottom: 8px;
    }
    
    .specail {
        margin-left: 90px;
    }
    
    .field-cell {
        line-height: 15px;
    }
    
    #edit_ext {
        border: 1px solid #D4D2CE;
    }
    </style>
</head>

<body class="modal">
    <form id="form">
        <div id="editForm" style="width: 700px; height: 480px;">
            <div class="section-body">
                <div class="field-cell">
                    <div class="field-label" glabel="@LANG2478" tooltip="@LANG2481">
                    </div>
                    <div class="field-content">
                        <input type="text" id="uri" name="uri" maxlength="20" />
                    </div>
                </div>
                <div class="field-cell">
                    <div class="field-label" glabel="@LANG2479" tooltip="@LANG2530">
                    </div>
                </div>
                <div class="field-cell specail">
                    <div class="field-label"></div>
                    <div class="field-content select_div">
                        <div>
                            <b locale="LANG2701"></b>
                            <select id="localLeftSelect" size="5" noserialize="true" multiple="multiple">
                            </select>
                        </div>
                        <div class="click">
                            <span class="selectIcon addAll" id="localAllToRight"></span>
                            <span class="selectIcon addRight" id="localOneToRight"></span>
                            <span class="selectIcon addLeft" id="localOneToLeft"></span>
                            <span class="selectIcon removeAll" id="localAllToLeft"></span>
                        </div>
                        <div>
                            <b locale="LANG2702"></b>
                            <select name="localRightSelect" size="5" id="localRightSelect" noserialize="true" multiple="multiple">
                            </select>
                        </div>
                        <div class="click">
                            <span class="selectIcon clickTop" id="localButtonTop"></span>
                            <span class="selectIcon clickUp" id="localButtonUp"></span>
                            <span class="selectIcon clickDown" id="localButtonDown"></span>
                            <span class="selectIcon clickBottom" id="localButtonBottom"></span>
                        </div>
                    </div>
                </div>
                <br/>
                <div class="field-cell">
                    <div class="field-label" glabel="@LANG2480" tooltip="@LANG2531">
                    </div>
                </div>
                <div class="field-cell specail">
                    <div class="field-label"></div>
                    <div class="field-content select_div">
                        <div>
                            <b locale="LANG2484"></b>
                            <select id="remoteLeftSelect" size="5" noserialize="true" multiple="multiple">
                            </select>
                        </div>
                        <div class="click">
                            <span class="selectIcon addAll" id="remoteAllToRight"></span>
                            <span class="selectIcon addRight" id="remoteOneToRight"></span>
                            <span class="selectIcon addLeft" id="remoteOneToLeft"></span>
                            <span class="selectIcon removeAll" id="remoteAllToLeft"></span>
                        </div>
                        <div>
                            <b locale="LANG2483"></b>
                            <select name="remoteRightSelect" size="5" noserialize="true" id="remoteRightSelect" multiple="multiple">
                            </select>
                        </div>
                        <div class="click">
                            <span class="selectIcon clickTop" id="remoteButtonTop"></span>
                            <span class="selectIcon clickUp" id="remoteButtonUp"></span>
                            <span class="selectIcon clickDown" id="remoteButtonDown"></span>
                            <span class="selectIcon clickBottom" id="remoteButtonBottom"></span>
                        </div>
                    </div>
                </div>
                <div class="field-cell">
                    <div class="field-label" glabel="@LANG2485" tooltip="@LANG2486">
                    </div>
                    <div class="field-content">
                        <textarea id="edit_ext" name="edit_ext" noserialize="true" cols="28" rows="5"></textarea>
                    </div>
                </div>
                <div class="field-cell">
                    <div class="field-cell modal-commands dialogContainer-commands">
                        <button type="button" class="btn btn-cancel" onclick="top.dialog.clearDialog();" locale="LANG726"></button>
                        <button type="submit" id="save" class="btn btn-save" locale="LANG728"></button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script type="text/javascript" src="../js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="../js/jquery-ui-validation-showMessage.js"></script>
    <script type="text/javascript" src="../js/eventlist-modal.js"></script>
</body>

</html>
