<html>
<head>
    <title locale="LANG663">SIP Configuration</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <link href="../stylesheet/schwing.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body class="page">
    <div class='lite_Heading' locale="LANG663"></div>
    <form id="form">
        <div class="section-body">
            <div class="field-cell">
                <div class="field-label" glabel="@LANG1575" tooltip="@LANG1576"></div>
                <div class="field-content">
                    <input type="text" id="stunaddr" name="stunaddr" maxlength="60" />
                </div>
            </div>
            <div class="field-cell">
                <div class="field-label" glabel="@LANG1573" tooltip="@LANG1574"></div>
                <div class="field-content">
                    <input type="text" id="stunrefresh" name="stunrefresh" class="inputWidth60" maxlength="8" />
                </div>
            </div>
            <div class="field-cell last">
                <div class="field-label">&nbsp;</div>
                <div class="field-content">
                    <button type="button" id="cancel" class="btn btn-cancel" onclick="window.location.reload();" locale="LANG726"></button>
                    <button type="submit" id="save" class="btn btn-save" locale="LANG728"></button>
                </div>
            </div>
        </div>
    </form>
    <script type="text/javascript" src="../js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="../js/jquery-ui-validation-showMessage.js"></script>
    <script type="text/javascript" src="../js/sip-stun.js"></script>
</body>
</html>
