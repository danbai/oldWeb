<html>
<head>
    <title>VoiceMail Groups</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <link href="../stylesheet/schwing.css?modal" media="all" rel="Stylesheet" type="text/css" />
    <style type="text/css">
        .field-cell {
            display: inline-block;
            *display: inline; 
            zoom: 1;
            padding: 2px 0px;
        }
        .field-content {
            height: 31px;
        }
        .field-cell .field-label {
            width: 190px;
        }
        div.field-label .glab span.label {
            width: 152px;
        }
        #editForm {
            width: 600px; 
            height: 160px;
        }
    </style>
</head>
<body class="modal">
    <form id="form">
        <div id="editForm">
            <div class="section-body">
                <div class="field-cell">
                    <div class="field-label" glabel="@LANG1291"></div>
                    <div class="field-content">
                        <input type="text" id="ip" name="ip" maxlength="40" />
                    </div>
                </div>
                <div class="field-cell modal-commands dialogContainer-commands" style="width: 600px; display: none;">
                    <button type="button" class="btn btn-cancel" onclick="top.dialog.clearDialog();" locale="LANG726"></button>
                    <button type="submit" class="btn btn-save" id="save" locale="LANG728"></button>
                </div>
            </div>
        </div>
    </form>
    <script type="text/javascript" src="../js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="../js/jquery-ui-validation-showMessage.js"></script>
    <script type="text/javascript" src="../js/session_timer_settings_modal.js"></script>
</body>
</html>
