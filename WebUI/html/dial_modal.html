<html>
<head>
    <title>User Information</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <link href="../stylesheet/schwing.css?modal" media="all" rel="Stylesheet" type="text/css" />
    <style type="text/css">
      .field-content {
          width: 180px;
      }
    </style>
</head>
<body class="modal">
    <form id="form" autocomplete="off">
        <div id="dial_modal" style="width: 800px;">
          <div class="section-body">
              <div class="field-cell">
                  <div class="field-label" glabel="@LANG2990"></div>
                  <div class="field-content width50">
                      <input type="checkbox" id="enable_destination" noserialize="true" name="enable_destination" checked/>
                  </div>
              </div>
              <div class="field-cell">
                  <div class="field-label" glabel="@LANG5108"></div>
                  <div class="field-content width50">
                      <input type="text" id="speed_dial" name="speed_dial" maxlength="2"/>
                  </div>
              </div>
              <div class="field-cell">
                  <div class="field-label" glabel="@LANG1558"></div>
                  <div class="field-content">
                      <select id="keypress" name="keypress" class="keypress" maxWidth="130px" noserialize="true"></select>
                  </div>
                  <div class="field-content">
                      <select id="keypressevent" name="keypressevent" maxWidth="130px"></select>
                      <input type="text" id='keypressevent_nu' name="external_number" class="external_number" maxlength="32" />
                  </div>
              </div>
              <div class="field-cell modal-commands dialogContainer-commands" style="display: none; width: 800px;">
                  <button type="button" class="btn btn-cancel" onclick="top.dialog.clearDialog();" locale="LANG726"></button>
                  <button type="submit" class="btn btn-save" id="submit" locale="LANG728"></button>
              </div>
          </div>
        </div>
    </form>
    <script type="text/javascript" src="../js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="../js/jquery-ui-validation-showMessage.js"></script>
    <script type="text/javascript" src="../js/dial-modal.js"></script>
</body>
</html>
