<html>
<head>
    <title locale="LANG671">Manage Music On Hold</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <link href="../stylesheet/redmond/jquery-ui.css" media="all" rel="Stylesheet" type="text/css" />
    <link href="../stylesheet/ui.jqgrid.css" media="all" rel="Stylesheet" type="text/css" />
    <link href="../stylesheet/schwing.css" media="all" rel="Stylesheet" type="text/css" />
    <style type="text/css">
        fieldset {
            margin: 0;
            padding: 0; 
            font-size: 13px; 
            width: 100%; 
            border: 0;
        }
        #label_selectedClass {
            margin-top: 10px; 
            font-size: 13px; 
            width: 800px;   
        }
        #thispageContent { 
            /*width: 99%;*/
            margin-top: 12px;     
        }
        .soundLists {
            /*width: 100%; */           
        }
        #soundFiles_div {
            height: 500px;
            /*width: 100%;
            overflow: auto; */ 
            padding: 0px 0px 0px 0px;
            margin-top: 33px;
        }
        .field-cell .field-label {
            width: 230px;
        }
        div.glab span.label {
            width: 190px;
        }
        .section-title {
            margin-bottom: 10px;
        }
        .deleteFileBtn {
            top: 4px;
        }
        #mohclass_editButton, #mohclass_deleteButton {
            vertical-align: top;
        }
        /* #moh_list {
            width: 600px;
        } */
        .lite_desc {
            padding-left: 20px;
            padding-bottom: 0;
        }
    </style>
</head>
<body class="page">
    <div class='lite_Heading' locale="LANG671"></div>
    <div class='top_buttons'>
        <button type="button" id="btnAdd" class="btn btn-create" locale="LANG774"></button>
        <button type="button" id="btnDownloadAll" class="btn btn-update" locale="LANG741 LANG27"></button>
    </div>
    <div class="top_content">
        <div class="field-cell">
            <div class="field-label" gLabel="@LANG1603"></div>
            <div id="moh_classes_list" class="field-content">
                <select id='moh_classes'></select>
                <button id="mohclass_editButton" class="options edit" localetitle="LANG738" title="Edit"></button>
                <button id="mohclass_deleteButton" class="options del" localetitle="LANG739" title="Delete"></button>
            </div>
        </div>
    </div>
    <!-- <div id='nocf' locale="LANG1604"></div> -->
    <div id='thispageContent'>
        <fieldset id='uploadForm_container'>
            <div class='section-title' locale="LANG672"></div>
                <div class="section-body">
                    <div class="lite_desc" locale="LANG4227"></div>
                    <form id="form_moh">
                        <div class="field-cell" style="display: inline-block;">
                            <div class="field-label" gLabel="@LANG1607" tooltip="@LANG5404"></div>
                            <div class="field-content">
                                <div id="uploadDiv">
                                    <input type="text" id="fileUrl" name="fileUrl" readonly="readonly" />
                                    <button type="button" id="upload" class="selectBtn"></button>
                                </div>
                            </div>
                            <div class="field-content" style="display: inline-block;">
                                <button type="button" id="udo" class="uploadFileBtn" locale="LANG782"></button>
                            </div>
                        </div>
                    </form>
                </div>
        </fieldset>
        <div class="soundLists">
            <div class='section-title' locale="LANG673"></div>
        </div>
        <button type="button" id="btnAddRecord" class="btn btn-update" onclick="addRecord();"locale="LANG775"></button>
        <button type="button" id="batchDelete" class="btn btn-update" onclick="batchDelete();" locale="LANG3718"></button>
        <div id="soundFiles_div">
            <table id="moh_list"></table>
            <div id="moh_pager"></div>
        </div>
    </div>
    <script type="text/javascript" src="../js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="../js/ajaxupload.3.5.js"></script>
    <script type="text/javascript" src="../js/jquery-ui.js"></script>
    <script type="text/javascript" src="../js/grid.locale-en.js"></script>
    <script type="text/javascript" src="../js/jquery.jqGrid.src.js"></script>
    <script type="text/javascript" src="../js/jquery-ui-validation-showMessage.js"></script>
    <script type="text/javascript" src="../js/mohfiles.js"></script>
</body>
</html>
