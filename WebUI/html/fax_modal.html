<html>
<head>
    <title>Fax</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <link href="../stylesheet/schwing.css?modal" media="all" rel="Stylesheet" type="text/css" />
    <style type="text/css">
        .last {
            text-align: center;
        }
        #text_fax_exten, #text_fax_name {
            width: 100px;
        }
        #text_fax_email
        {
            width: 250px;
        }
    </style>
</head>
<body class="modal">
    <form id="form">
        <div class="section-body" style="width: 600px;">
            <div class="field-cell">
                <div class="field-label" glabel="@LANG85">
                </div>
                <div class="field-content">
                    <input type="text" id="extension" name="extension" maxlength="25" />
                </div>
            </div>
            <div class="field-cell">
                <div class="field-label" glabel="@LANG135">
                </div>
                <div class="field-content">
                    <input type="text" id="fax_name" name="fax_name" maxlength="25" />
                </div>
            </div>
            <div class="field-cell">
                <div class="field-label" glabel="@LANG126" tooltip="@LANG1259">
                </div>
                <div class="field-content">
                    <input type="text" id="email" name="email" maxlength="60" />
                </div>
            </div>
            <div class="field-cell last">
                <button type="button" id="cancel" class="btn btn-cancel" onclick="top.dialog.clearDialog();" locale="LANG726">
                </button>
                <button type="submit" id="save" class="btn btn-save" locale="LANG728">
                </button>
            </div>
        </div>
    </form>
    <script type="text/javascript" src="../js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="../js/fax-modal.js"></script>
    <script type="text/javascript" src="../js/jquery-ui-validation-showMessage.js"></script>
</body>
</html>
