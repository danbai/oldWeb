<html>
<head>
    <title locale="LANG697">Sip Session Timer</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <link href="../stylesheet/schwing.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body class="page">
    <div class='lite_Heading' locale="LANG697"></div>
    <form id="form">
        <div class="section-body">
            <div class="field-cell">
                <div class="field-label" glabel="@LANG4265" tooltip="@LANG4266">
                </div>
                <div class="field-content">
                    <input type='checkbox' id='force_timer' name='force_timer' noSerialize=true />
                </div>
            </div>
            <div class="field-cell">
                <div class="field-label" glabel="@LANG4267" tooltip="@LANG4268">
                </div>
                <div class="field-content">
                    <input type='checkbox' id='timer' name='timer'  noSerialize=true />
                </div>
            </div>
            <div class="field-cell">
                <div class="field-label" glabel="@LANG1871" tooltip="@LANG1872">
                </div>
                <div class="field-content">
                    <input type='text' id="session_expires" name='session_expires' maxlength="15" /> 
                </div>
            </div>
            <div class="field-cell">
                <div class="field-label" glabel="@LANG1873" tooltip="@LANG1874">
                </div>
                <div class="field-content">
                    <input type='text' id='session_minse' name='session_minse' maxlength="15" /> 
                </div>
            </div>
<!--             <div class="field-cell">
                <div class="field-label" glabel="@LANG1875" tooltip="@LANG1876">
                </div>
                <div class="field-content">
                    <select id="session_refresher" name="session-refresher" class="field" >
                        <option value="uas" locale="LANG1882">UAS</option>
                        <option value="uac" locale="LANG1883">UAC</option>
                    </select>
                </div>
            </div> -->
            <div id="error" class="error"></div>
            <div class="field-cell last">
                <div class="field-label">&nbsp;</div>
                <div class="field-content">
                    <button type="button" id="cancel" class="btn btn-cancel" onclick="window.location.reload();" locale="LANG726"></button>
                    <button type="submit" id="save" class="btn btn-save" locale="LANG728"></button>
                </div>
            </div>
        </div>
    </form>
    <script type="text/javascript" src="../js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="../js/jquery-ui-validation-showMessage.js"></script>
    <script type="text/javascript" src="../js/sip-session-timer.js"></script>
</body>
</html>
