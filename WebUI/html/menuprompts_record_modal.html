<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <link href="../stylesheet/schwing.css?modal" media="all" rel="Stylesheet" type="text/css" />
    <link href="../stylesheet/table.css?modal" media="all" rel="Stylesheet" type="text/css" />
    <style type="text/css">
    table.table_record thead th,
    table.table_record tbody td {
        border-bottom: 1px solid #d6d6d6;
        padding: 4px;
        height: 20px;
        text-align: center;
    }
    
    .table_record {
        border: 1px solid #d6d6d6;
        border-collapse: collapse;
        margin-top: 0px;
        margin-bottom: 10px;
        width: 100%;
        text-align: left;
        padding: 3px;
        word-wrap: break-word;
        word-break: break-all;
        border-spacing: 0px;
    }
    
    .table_record thead {
        background: #91C6E5;
        color: #3A3C3B;
        font-size: 17px;
    }
    
    .table_record thead th {
        font-weight: bold;
        cursor: pointer;
        height: 23px;
        text-align: center;
    }
    
    .table_record tr td {
        padding: 3px;
    }
    </style>
</head>

<body class="modal">
    <form id="form">
        <div id="recordnew_content" style="width: 600px; display: none; ">
            <div class="section-body">
                <div class="field-cell">
                    <div class="field-label" glabel="@LANG572"></div>
                    <div class="field-content">
                        <input type="text" id="newvmenu_name" name="newvmenu_name" maxlength="40" />
                    </div>
                </div>
                <div class="field-cell">
                    <div class="field-label" glabel="@LANG272"></div>
                    <div class="field-content">
                        <select id="newvmenu_format" name="newvmenu_format">
                            <option value='.gsm'>GSM</option>
                            <option value='.wav'>WAV</option>
                        </select>
                    </div>
                </div>
                <div class="field-cell">
                    <div class="field-label" glabel="@LANG85" tooltip="@LANG1608"></div>
                    <div class="field-content">
                        <select id="newvmenu_ext" name="newvmenu_ext"></select>
                    </div>
                </div>
                <div class="field-cell modal-commands">
                    <button type="button" class="btn btn-cancel" onclick="top.dialog.clearDialog();" locale="LANG726"></button>
                    <button type="submit" class="btn btn-save" locale="LANG778"></button>
                </div>
            </div>
        </div>
        <div id="playFile_content" style="width: 600px; height: 150px; display: none;">
            <div class="section-body">
                <div class="field-cell">
                    <div class="field-label" glabel="@LANG1609"></div>
                    <div class="field-content" id="playVmenu_name" style="width: 380px; word-wrap: break-word;"></div>
                </div>
                <div class="field-cell">
                    <div class="field-label">
                        <div class="glab">
                            <span class="tooltip"></span>
                            <span id="playVmenu_ext_0" class="label"></span>
                        </div>
                    </div>
                    <div class="field-content">
                        <select id="playVmenu_ext" name="playVmenu_ext"></select>
                    </div>
                </div>
                <div class="field-cell modal-commands">
                    <button type="button" class="btn btn-cancel" onclick="top.dialog.clearDialog();" locale="LANG726"></button>
                    <button type="button" id="play_record_button" class="btn btn-update" onclick="play_record_file();" locale="LANG777"></button>
                </div>
            </div>
            <div id="play_record"></div>
        </div>
        <div id="downloadAll_content" style="width: 600px; display: none;">
            <div class="section-body">
                <div class="field-cell height100">
                    <div class="field-label" gLabel="@LANG572"></div>
                    <div class="field-content">
                        <input type="text" id='downloadAll_name' name="downloadAll_name" class="inputWidth232" maxlength="32" />
                    </div>
                </div>
                <div class="field-cell modal-commands">
                    <button type="button" class="btn btn-cancel" onclick="top.dialog.clearDialog();" locale="LANG726"></button>
                    <button type="submit" id="downloadAll" class="btn btn-save" locale="LANG759"></button>
                </div>
            </div>
        </div>
    </form>
    <script type="text/javascript" src="../js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="../js/jquery-ui-validation-showMessage.js"></script>
    <script type="text/javascript" src="../js/menuprompts-record-modal.js"></script>
</body>

</html>
