<html>

<head>
    <title>Change Cloud Password</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <link href="../stylesheet/schwing.css?modal" media="all" rel="stylesheet" type="text/css" />
    <style type="text/css">
        #editForm {
            width: 600px;
            overflow: hidden;
        }
        .field-cell .field-label {
            width: 190px;
        }
        .field-label .glab span.label {
            width: 152px;
            overflow: hidden;
        }
    </style>
</head>

<body class="modal">
    <form id="form">
        <div id="editForm">
            <div class="section-body">
                <div id="cap_warning" locale="LANG935"></div>
                <div class="field-cell">
                    <div class="field-label" gLabel="@LANG1989" tooltip="@LANG1989"></div>
                    <div class="field-content">
                        <input type="hidden" id="hidepass" name="hidepass" field_name='Password' />
                        <input type="password" id="oldpass" name="oldpass" field_name='Password' />
                    </div>
                </div>
                <div class="field-cell">
                    <div class="field-label" gLabel="@LANG1990" tooltip="@LANG1990"></div>
                    <div class="field-content">
                        <input type="password" id="newpass" name="newpass" field_name='Password' />
                    </div>
                </div>
                <div class="field-cell">
                    <div class="field-label" gLabel="@LANG1991" tooltip="@LANG1991"></div>
                    <div class="field-content">
                        <input type="password" id="newpass_rep" name="newpass_rep" field_name='Password' />
                    </div>
                </div>
                <div class="field-cell">
                    <div class="field-label" gLabel="@LANG2032" tooltip="@LANG4528"></div>
                    <div class="field-content">
                        <input type="text" id="email" name="email" />
                    </div>
                </div>
                <div class="field-cell modal-commands dialogContainer-commands">
                    <button type="button" class="btn btn-cancel" onclick="top.dialog.clearDialog();" locale="LANG726"></button>
                    <button type="submit" class="btn btn-save" id="save" locale="LANG728"></button>
                </div>
            </div>
        </div>
    </form>
    <script type="text/javascript" src="../js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="../js/jquery-ui-validation-showMessage.js"></script>
    <script type="text/javascript" src="../js/webrtc-cloud-service-password.js"></script>
</body>

</html>
