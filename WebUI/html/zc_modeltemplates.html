<!DOCTYPE html>

 * Copyright (C) 2014 Grandstream Networks, Inc.

<html>
<head>
    <title locale="LANG632">Manage Zero Config</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <link href="../stylesheet/redmond/jquery-ui.css" media="all" rel="Stylesheet" type="text/css" />
    <link href="../stylesheet/schwing.css" media="all" rel="stylesheet" type="text/css" />
    <link href="../stylesheet/ui.jqgrid.css" media="all" rel="Stylesheet" type="text/css" />
    <style type="text/css">
        .no_obcid
        {
            color: #FF0000;
        }

        .top_buttons > span.lite_Heading
        {
            margin-left: 80px;
        }

        #edit_deviceExtension_div
        {
            display: none;
            width: 400px;
        }

        .filter
        {
            background-color: #DFDFDF;
            color: #6B79A5;
            cursor: default;
        }

        .field-cell .field-label
        {
            width: auto;
        }

        div.glab
        {
            padding: 4px 6px;
        }

            div.glab span.label
            {
                width: 60px;
            }

        .checkbox
        {
            top: 0px;
        }

        .acct_ext_list select
        {
            background: transparent;
            width: auto;
            border: 0;
        }
    </style>
</head>
<body class="page">
    <div id="preparePad" style="width: 500px; height: 160px;">
        <div style="margin-top: 60px;">
            <img src="../images/ani_loading.gif" />
        </div>
        <div id="loadingMsg" locale="LANG805" style="text-align: center;"></div>
    </div>
    <div id="contentPad" style="display: none;">
        <div class='lite_Heading' locale="LANG3445"></div>
        <form id="form">
        <div class='top_buttons'>
            <button type="button" id="btnAdd" class="btn btn-update" locale="LANG3446">
            </button>
            <button type="button" id="btnDelete" class="btn btn-update" locale="LANG3447">
            </button>
            <button type="button" id="btnToggle" class="btn btn-update" locale="LANG3448">
            </button>
            <br />
        </div>

        </form>
        <table id="item-list"></table>
        <div id="item-pager"></div>
    </div>
    <script type="text/javascript" src="../js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="../js/jquery-ui.js"></script>
    <script type="text/javascript" src="../js/date.format.js"></script>
    <script type="text/javascript" src="../js/grid.locale-en.js"></script>
    <script type="text/javascript" src="../js/jquery.jqGrid.src.js"></script>
    <script type="text/javascript" src="../js/zc-model-templates.js"></script>
    <script type="text/javascript" src="../js/handlebars-v2.0.0.js"></script>
    <script id="invalidModelWarning" type="text/x-handlebars-template">
  		<p style="line-height:1.5;margin-bottom: 0;">{{warning_msg}}</p>
	    <div>
	        {{#each models}}
	        <div>
	            {{name}} ({{xml_version}})
	        </div>
	        {{/each}}
	    </div>
	    <p style="line-height:1.5;margin-bottom: 0;">{{{go_restore}}}</p>
  	</script>
</body>
</html>
