    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style type="text/css">
    #outputBody {
        height: 270px;
        overflow: hidden;
    }
    
    #bkpfilesTable_div {
        max-height: 200px;
        width: 100%;
        overflow-y: auto;
        overflow-x: hidden;
        padding: 0;
    }
    
    .special {
        margin-top: 12px;
    }
    
    .table {
        border-radius: 4px;
        -moz-border-radius: 4px;
        -webkit-border-radius: 4px;
        border: 1px solid #d6d6d6;
        /* box-shadow: 0px 0px 2px rgba(0, 0, 0, 0.8) inset,0px 0px 1px rgba(200, 200, 200, 0.5); */
        
        border-spacing: 0px;
        /* table-layout: fixed; */
        
        word-wrap: break-word;
        word-break: break-all;
    }
    
    .table,
    table.tableWidget {
        margin-top: 6px;
    }
    
    #outputBody table thead th,
    #outputBody table tbody td {
        border-bottom: 1px solid #d6d6d6;
        padding: 4px;
        height: 20px;
        text-align: center;
    }
    
    table tbody td.noUser {
        border-bottom: 0;
        height: 30px;
    }
    
    table tbody {
        background-color: #fff;
    }
    
    table.table tbody td span,
    table.table thead th span {
        cursor: pointer;
        /* color: #225685; */
        
        margin-left: 8px;
    }
    
    .thead tr,
    table.table tbody tr.frow {

        color: #3A3C3B;

        font-weight: bold;
    }
    
    .tbody tr {
        height: 23px;
    }
    
    table tbody tr.even {
        background: #EFEFEF;
    }
    
    table tbody tr.odd {
        background: #FFFFFF;
    }
    
    .tbody tr:hover,
    table.table tbody tr.even:hover,
    table.table tbody tr.odd:hover {
        background: #CAECFF;
    }
    
    .top_buttons_special {
        margin-top: 20px;
    }
    
    #cleaner_log {
        color: #000;
        min-height: 200px;
        margin-top: 15px;
    }
    
    .log_title {
        margin: 15px 0;
    }
    
    #cleaner_log div {
        color: #f00;
    }
    
    #cleaner_log .success {
        color: #008000;
    }

    .ui-jqgrid {
        margin-top: 0;
    }

        <div class="lite_desc" locale="LANG3431 LANG2256"></div>

        </div> -->

                <div class="lite_desc" locale="LANG2916"></div>
                <!-- <table id="externalBackupFile_list"></table>
                <div id="externalBackupFile_list_pager"></div> -->
            </div>
            <div id="mmcblk1pBackupFileDiv">

                    <button type="button" class="btn btn-update delete-select" locale="LANG3872 LANG2913"></button>
                    <!-- <button type="button" class="btn btn-update delete-all" locale="LANG3873 LANG2913"></button> -->

                <div class="lite_desc" locale="LANG2920"></div>

                <div id="mmcblk1pBackupFile_list_pager"></div> -->

    <script type="text/javascript" src="../js/grid.locale-en.js"></script>
    <script type="text/javascript" src="../js/jquery.jqGrid.src.js"></script>

    <script type="text/javascript" src="../js/backup.js"></script>
