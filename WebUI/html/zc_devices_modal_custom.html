<!DOCTYPE html>

<html>
<head>
    <title locale="LANG632">Manage Zero Config</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit"> 
    <link href="../stylesheet/jquery.qtip.css?modal" media="all" rel="Stylesheet" type="text/css" />
    <link href="../stylesheet/ui-lightness/jquery-ui.css?modal" media="all" rel="Stylesheet" type="text/css" />
    <link href="../stylesheet/schwing.css?modal" media="all" rel="stylesheet" type="text/css" />
    <link href="../stylesheet/ui.zero-config.css?modal" media="all" rel="stylesheet" type="text/css" />
    <style type="text/css">
        .selectPosition {
            position: relative;
        }
    </style>
</head>
<body class="modal">
    <form id="form">
        <div id="editForm" style="width: 740px;">
            <div id="preparePad" style="width: 96%; height: 500px; display: table;">
                <div style="display: table-cell; vertical-align: middle;">
                    <div>
                        <img src="../images/ani_loading.gif" />
                    </div>
                    <div id="loadingMsg" locale="LANG805" style="text-align: center;"></div>
                </div>
            </div>
            <div id="contentPad" style="display: none; height: 500px; width: 96%;">
                <div class="section-body">
                    <div id="info-container">
                        <div class="cell thumbnail">
                            <img id="thumbnail" src="../images/empty.png" class="sm_thumbnail" />
                        </div>
                        <div class="cell">
                            <div class="field-cell">
                                <div class="field-label" locale="LANG3461" tooltip="@LANG3461"></div>
                                <div class="field-content">
                                    <span id="deviceModel"></span>
                                </div>
                            </div>
                            <div class="field-cell">
                                <div class="field-label" locale="LANG1293" tooltip="@LANG1294"></div>
                                <div class="field-content">
                                    <span id="deviceMac"></span>
                                </div>
                            </div>
                            <div class="field-cell">
                                <div class="field-label" locale="LANG1291" tooltip="@LANG1292"></div>
                                <div class="field-content">
                                    <span id="deviceIp"></span>
                                </div>
                            </div>
                            <div class="field-cell">
                                <div class="field-label" locale="LANG1298" tooltip="@LANG1297"></div>
                                <div class="field-content">
                                    <span id="deviceVersion"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="batch-container" style="display: none;">
                        <div class="section-message" locale="LANG3889"></div>
                        <div id="batch-list"></div>
                    </div>
                    <div id="optionPad" style="margin-top: 10px; min-height:300px;">
                        <div id="navBar">
                            <div id="navBar-inner">
                                <div class="cell label" locale="LANG74">Options</div>
                                <div class="cell combo"></div>
                                <div class="cell sideControl">
                                    <a id="navTop" href="#" title="Back to top" style="display:none;"><img src="../images/arrow_back_top.png" /></a>
                                </div>
                            </div>
                            <div style="clear: both;"></div>
                        </div>
                        <div id="customContainer">
                            <div class="section-head">
                                <span class="label" locale="LANG3483">Customize Fields</span>
                            </div>
                            <div id="fieldContainer">
                                <div class="row head">
                                    <div class="cell control">&nbsp;</div>
                                    <div class="cell name">
                                        <span locale="LANG135">Name</span>
                                    </div>
                                    <div class="cell value">
                                        <span locale="LANG3485">Value</span>
                                    </div>
                                    <div class="cell desc" style="width: auto;">&nbsp;</div>
                                </div>
                            </div>
                            <div class="section-content" style="margin-top: 8px;">
                                <div id="btnAddNewField" class="controlButton" style="margin-left: 40px;">
                                    <span class="icon add">&nbsp;</span>
                                    <span class="label" locale="LANG3484"></span>
                                </div>
                            </div>
                        </div>

                        <div id="itemContainer" style="background-color: #efefef; "></div>
                    </div>
                    <div class="field-cell modal-commands dialogContainer-commands" style="width: 96%; display: none;">
                        <hr style="width: 96%;" />
                        <button type="button" id="cancel" name="cancel" class="btn btn-cancel" onclick="top.dialog.clearDialog('*');" locale="LANG726"></button>
                        <button type="submit" id="save" name="save" class="btn btn-save" locale="LANG728"></button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script type="text/javascript" src="../js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="../js/jquery-ui.js"></script>
    <script type="text/javascript" src="../js/jquery-ui-validation-showMessage.js"></script>
    <script type="text/javascript" src="../js/jquery.qtip.js"></script>
    <script type="text/javascript" src="../js/jquery.maphilight.js"></script>
    <script type="text/javascript" src="../js/magnificpopup.js"></script>
    <script type="text/javascript" src="../js/zc-devices-modal-custom.js"></script>
    <script type="text/javascript" src="../js/subclass.js"></script>
    <script type="text/javascript" src="../js/ucm-widgets.js"></script>
</body>
</html>
