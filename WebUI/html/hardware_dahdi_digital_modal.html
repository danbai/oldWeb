    <style type="text/css">
        .taglist {
            border: 1px solid #666666;
            margin-top: 10px;
            margin-bottom: 10px;
            max-width: 80%;
        }
        .taglist tr.frow {
            background-color: #6b79a5;
            color: #CED7EF;
        }
        .taglist tr.even {
            background-color: #DFDFDF;
        }
        .taglist tr.odd {
            background-color: #FFFFFF;
        }
        .taglist tr.even:hover, .taglist tr.odd:hover {
            background-color: #a8b6e5;
        }
        #errmsg {
            border: 1px solid #666666;
            margin-left: 50px;
            margin-right: 50px;
            padding: 20px 10px 20px 10px;
            font-size: 125%;
            text-align: center;
            background-color: #FFFFFF;
        }
        .advanced {
            text-align: left;
        }
        .advanced div span {
            float: left;
            margin-right: 5px;
            text-align: right;
            width: 50%;
        }
        .advanced div input, .advanced div select {
            margin: 2px 0 3px 0;
            text-align: left;
        }
        #vpmsettings, #edit_digitals_container, #digital_group_container, #edit_group_container, #otherR2Advanced{
            display: none;
        }
        #edit_digitals_container {
            width: 100%;
            padding-top:25px;
        }
        #digital_group_container, #edit_group_container{
            height: 90px;
            width: 100%;
        }
        .pageheading {
            padding: 10px 10px 4px 10px;
            font-size: 135%;
            text-align: center;
            font-weight: bold;
        }
        .field-content {
            margin-right: 10px;
        }
        #channelDes, #digital_channelDes {
            margin-left: 12px;
        }
        .divSelect {
            top: 4px;
        }
        .hidden {
            display: none;
        }
        .prioptions {
            position: relative;
        }
        #advanced_btn, #otherAdvanced_btn {
            position: absolute;
            top: 4px;
            right: 10px;
        }
        #otherAdvanced_btn {
            top: 8px;
            right:0;
            float:right;
        }
        #otherR2Advanced .field-cell {
            display: inline-block;
            *display: inline; 
            zoom: 1; 
            padding: 2px 0px;
            line-height: 30px;
            width: 340px;
        }
        #otherR2Advanced .field-cell .field-label {
            width: 200px;
        }
        #otherR2Advanced div.field-label .glab span.label {
            width: 160px; 
        }
        #otherR2Advanced input {
            width: 50px;
        }
        #advanced_default_wrap {
            margin-bottom: 6px;
            float: right;
        }
        #advanced_default_wrap span {
            display: inline-block;
        }
        #advanced_area {
            margin-right: 5px;
        }
        #otherR2Advanced .mcr2_default span{
            color: #008000;
        }
        .des {
            margin: 0 10px 10px 30px;
        }
        .des p {
            margin: 0;
        }
    </style>
</head>
