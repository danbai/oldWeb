    <style type="text/css">
        .link {

            text-decoration: underline;
            cursor: pointer;

            vertical-align: top;
            position: relative;
            top: -2px;
        }
        .field-cell {
            padding:2px 0px;
        }
        .field-content{
            width:210px;
        }
        .field-content-special {
            line-height: 28px;

        }

            top: 13px

        .divLineHeight .checkbox {
            top: 9px;
        }

        .custom-alert {
            display: none;
        }

        .select_div div {
            float: left;
        }

        .click {
            position: relative;
            top: 45px;

        .select_div img {
            margin-top: 5px;
            top: 18px;
            display: block;
            position: relative;
        }

        .select_div select {
            width: 200px;
            margin-right: 15px;
            margin-left: 15px;
            height: 95px;
        }

        .select_div b {
            display: block;
            text-align: center;
            margin-bottom: 8px;

        .hide_list {
