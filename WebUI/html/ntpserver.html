<html>
<head>
    <title locale="LANG2491">NTP Server</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <link href="../stylesheet/schwing.css" media="all" rel="stylesheet" type="text/css" />
    <style type="text/css">
        .field-cell {
            display: inline-block;
            width: 100%;
        }
        .field-cell .field-label {
            width: 240px;
        }
        div.glab span.label {
            width: 200px;
        }

<body class="page">
    <form id="form">
        <div class='lite_Heading' locale="LANG2491"></div>
        <div class="section-body">
            <div class="field-cell">
                <div class="field-label" glabel="@LANG2492" tooltip="@LANG2533"></div>
                <div class="field-content">
                    <input type='checkbox' id="enable_ntpserver" name="enable_ntpserver" dfalt="no" />
                </div>
            </div>
            <div class="field-cell last">
                <div class="field-label">&nbsp;</div>
                <div class="field-content">
                    <button type="button" id="cancel" class="btn btn-cancel" onclick="window.location.reload();" locale="LANG726"></button>
                    <button type="submit" id="save" type="button" class="btn btn-save" locale="LANG728"></button>
                </div>
            </div>
        </div>
    </form>
    <script type="text/javascript" src="../js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="../js/jquery-ui-validation-showMessage.js"></script>
    <script type="text/javascript" src="../js/ntpserver.js"></script>
